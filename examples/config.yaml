# PyMARS Simulation Configuration
# Example showing energy output tracking

# Initial molecular geometry
initial_geometry: "tests/aspirin.xyz"

# System properties
total_charge: 0
temperature: 300.0  # K

# Batch processing
batch_size: 1  # Number of parallel simulations

# Rotation settings
random_rotation: true

# Projectile settings
projectile_species: 18  # Argon
projectile_temperature: 3000.0  # K
projectile_distance: 20.0  # angstrom
max_impact_parameter: 0.5  # angstrom

# Force field model
model: "path/to/fennix/model.pt"

# Integration parameters
dt: 1.0  # timestep in femtoseconds (fs)
n_steps: 10000

# Energy output settings (new feature)
energy_output_file: "simulation.out"  # Output file path
# For batch simulations, you can provide a list:
# energy_output_file:
#   - "trajectory_0.out"
#   - "trajectory_1.out"

energy_steps: 100  # Write energy every 100 steps

# Energy file format:
# Step   Time[fs]       Etot       Epot       Ekin    Temp[K]
# Where:
#   Step: Integration step number
#   Time[fs]: Time in femtoseconds
#   Etot: Total energy (kcal/mol)
#   Epot: Potential energy (kcal/mol)
#   Ekin: Kinetic energy (kcal/mol)
#   Temp[K]: Temperature (Kelvin)
